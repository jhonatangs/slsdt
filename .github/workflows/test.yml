name: CI

on: [push, pull_request]

jobs:

  style:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Upgrade pip
      run: python -m pip install --upgrade pip
    - name: Install dependencies
      run: pip install flake8 black
    - name: lint with black
      run: black ic --check
    - name: lint with flake8
      run: flake8 ic --select=F401,E9,F63,F7,F82

  test-performance:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.8]
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Check python version
      run: python -c "import sys; import platform; print('Python %s implementation %s on %s' % (sys.version, platform.python_implementation(), sys.platform))"
    - name: Upgrade pip
      run: python -m pip install --upgrade pip
    - name: Smac dependency
      run: sudo apt-get install build-essential swig
    - name: Install dependencies
      run: pip install -r requirements.txt
    - name: Create results
      run: mkdir -p results
    - name: Performance test
      run: python ic/tests.py
    - uses: actions/upload-artifact@v2
      with:
        name: my-artifact1
        path: results/

  test-impurity:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.8]
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Check python version
      run: python -c "import sys; import platform; print('Python %s implementation %s on %s' % (sys.version, platform.python_implementation(), sys.platform))"
    - name: Upgrade pip
      run: python -m pip install --upgrade pip
    - name: Smac dependency
      run: sudo apt-get install build-essential swig
    - name: Install dependencies
      run: pip install -r requirements.txt
    - name: Create results
      run: mkdir -p results_impurity
    - name: Impurity test
      run: python ic/impurity_tests.py
    - uses: actions/upload-artifact@v2
      with:
        name: my-artifact2
        path: results_impurity/
